<% if (announcements?.size()) { %>
<div class="panel announcements">
  <h2>Announcements</h2>
  <% announcements.each { announcement -> %>
  
  <div class="announcement">
    <% if ("${announcement.@title}"?.size()) { %>
    <h3>${announcement.@title}</h3>
    ${announcement}
    <% } %>
    ${announcement}
  </div>
  <% } %>
</div>
<% } %>
